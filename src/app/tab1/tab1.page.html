<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-cmpcard
  [colorCifra] = "'danger'"
  [titulo] = "'Casos Confirmados'"
  [infoEnter] = 'worldStat.total_cases' >
  </app-cmpcard>

  <app-cmpcard
  [colorCifra] = "'danger'"
  [titulo] = "'Muertos Confirmados'"
  [infoEnter] = 'worldStat.total_deaths' >
  </app-cmpcard>

  <app-cmpcard
  [colorTitulo]="primary"
  [colorCifra] = "'danger'"
  [titulo] = "'Total de Recuperados'"
  [infoEnter] = 'worldStat.total_recovered' >
  </app-cmpcard>

  <app-cmpcard
  [colorCifra] = "'danger'"
  [titulo] = "'Nuevos Casos'"
  [infoEnter] = 'worldStat.new_cases' >
  </app-cmpcard>

  <app-cmpcard
  [colorCifra] = "'danger'"
  [titulo] = "'Nuevas Muertes'"
  [infoEnter] = 'worldStat.new_deaths' >
  </app-cmpcard>


</ion-content>
