<ion-card>
  <ion-card-header class="ion-no-padding">
  <ion-card-title>{{titulo}}</ion-card-title>
  </ion-card-header>
  <ion-row>
    <ion-col size = '12'>
      <ion-label>

        <p>{{ total }}</p>
      </ion-label>
    </ion-col>
    <ion-col size='12' class="ion-no-padding">
      <circle-progress [innerStrokeColor]="'#e7e8ea'" [showSubtitle]='false'
        [outerStrokeWidth]='2' [space]='3' [radius]='50' [percent]="poblacion "></circle-progress>
    </ion-col>
  </ion-row>
  </ion-card>
